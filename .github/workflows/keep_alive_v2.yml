name: Keep Render Alive (Secondary)

on:
  schedule:
    # 使用交錯的時間排程 (每小時的 2, 7, 12... 分)
    # 與主要的 */5 (0, 5, 10...) 錯開，增加命中率
    - cron: '2,7,12,17,22,27,32,37,42,47,52,57 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 備援喚醒脈衝
        run: |
          curl -s -L "https://institutional-tracker.onrender.com/health" > /dev/null
